<mat-card class="mat-elevation-z6">

  <mat-card-title>Aggiungi Biblioteca</mat-card-title>

  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="addLibrary()">

      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input type="text" matInput placeholder="Biblioteca Villa Bandini" formControlName="name" required>
        <mat-error *ngIf="f.name.errors">Nome non valido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Indirizzo</mat-label>
        <input type="text" matInput placeholder="Via del Paradiso, 5, Firenze" formControlName="address" required>
        <mat-error *ngIf="f.address.errors">Indirizzo non valido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Capacità</mat-label>
        <input type="number" matInput placeholder="10-200" formControlName="capacity" required>
        <mat-error *ngIf="f.capacity.errors">Capacità non valida (deve essere tra 10 e 200)</mat-error>
      </mat-form-field>

      <mat-grid-list cols="2" rowHeight="40">
        <mat-grid-tile>
          <span *ngIf="error" class="error">{{ error }}</span>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button class="add-button" color="primary" [class.spinner]="loading"
                  [disabled]="loading || !form.valid" type="submit">Aggiungi
          </button>
        </mat-grid-tile>
      </mat-grid-list>

    </form>

  </mat-card-content>
</mat-card>
