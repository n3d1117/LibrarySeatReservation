<div class="searchHeader">
  <h1 class="title-home">Prenota il tuo posto in biblioteca</h1>
  <app-search-bar (searchBarValue)="searchBarValueHome=$event"></app-search-bar>
</div>

<mat-spinner diameter="50" *ngIf="loading; else readyBlock"></mat-spinner>

<ng-template #readyBlock>

  <div *ngIf="filterLibraries().length != 0; else emptyLibrariesBlock">
    <app-library-list [libraries]="filterLibraries()"></app-library-list>
  </div>

  <ng-template #emptyLibrariesBlock>
    <div id="NoLibraryMessage">
      <h2>Nessuna biblioteca trovata</h2>
      <img style="margin:3%" src="assets/images/sad.png" height="80" alt="No library found">
    </div>
  </ng-template>

</ng-template>

<button
  mat-raised-button color="primary"
  *ngIf="authenticationService.isAdmin()"
  (click)="goToAddLibrary()">
  Aggiungi nuova biblioteca
</button>
