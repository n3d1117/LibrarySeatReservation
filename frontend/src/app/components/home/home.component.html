<mat-spinner *ngIf="loading"></mat-spinner>

<p *ngIf="error">{{error}}</p>

<mat-nav-list *ngIf="libraries.length > 0">
  <a mat-list-item *ngFor="let library of libraries" routerLink="/libraries/{{library.id}}">
    {{ library.id }} - {{ library.name }} - {{ library.address }} - {{ library.capacity }}
  </a>
</mat-nav-list>

<button
  mat-raised-button color="primary"
  *ngIf="authenticationService.isAdmin()"
  (click)="goToAddLibrary()">
  Aggiungi nuova biblioteca
</button>
