<mat-grid-list [cols]="columns" (window:resize)="onResize($event)" *ngIf="libraries.length > 0">
    <mat-grid-tile *ngFor="let library of libraries" routerLink="/libraries/{{library.id}}">
        <mat-card appMaterialElevation class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{library.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="./../assets/images/mountains.jpg">
          <mat-card-content>
            <p>
                {{library.address}}
            </p>
          </mat-card-content>
          <mat-card-content>
            <p>
                Capacit√†: {{library.capacity}} posti
            </p>
        </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
