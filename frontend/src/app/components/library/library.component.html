<mat-spinner *ngIf="loading"></mat-spinner>

<p *ngIf="error">{{error}}</p>

<div *ngIf="library">

  <h2>{{ library.name }}</h2>

  <p>{{ library.name }}<br>{{ library.address }}</p>
  <app-map [library]="library"></app-map>
  <app-calendar [library]="library" (dayReservations)="dayReservations=$event"></app-calendar>
  <app-reservations-box [library]="library" [dayReservations]="dayReservations"></app-reservations-box>

</div>
