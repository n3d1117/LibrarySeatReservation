<!-- Toolbar -->
<mat-toolbar color="primary">
  <mat-toolbar-row>

    <button mat-button routerLink="/">
      Library Seat Reservation
    </button>

    <span class="toolbar-spacer"></span>

    <button *ngIf="currentUser; else elseBlock" mat-button [matMenuTriggerFor]="menu" aria-label="User menu">
      <span>{{currentUser.name}} {{currentUser.surname}} {{isAdmin() ? " (Admin)" : ""}}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item aria-label="Le mie prenotazioni" (click)="myReservations()">
        <mat-icon>event_seat</mat-icon>
        <span>Le mie prenotazioni</span>
      </button>
      <button mat-menu-item aria-label="Logout" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <ng-template #elseBlock>
      <button mat-button routerLink="/login">Login</button>
      <button mat-button routerLink="/signup">Signup</button>
    </ng-template>

  </mat-toolbar-row>
</mat-toolbar>

<!-- Main content -->
<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
